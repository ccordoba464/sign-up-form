<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main-page">
      <div class="side-bar">
        <div class="title-banner">
          <img src="odin-lined.png" alt="logo" id="logo" />
          <span>ODIN</span>
        </div>
      </div>
      <div class="content">
        <div class="description">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. <br />
            Sign up <em id="italic">now</em> to get started. <br />
            <br />
            You <em id="italic">know</em> you want to.
          </p>
        </div>
        <div class="info">
          <h2 id="info-title">Let's do this!</h2>
          <form id="form" action="#">
            <div class="grid">
              <div class="grid-item">
                <label for="first-name"> FIRST NAME </label>
                <input
                  type="text"
                  id="first-name"
                  name="first-name"
                  required
                  minlength="1"
                />
              </div>

              <div class="grid-item">
                <label for="last-name"> LAST NAME </label>
                <input type="text" id="last-name" name="last-name" required />
              </div>

              <div class="grid-item">
                <label for="email"> EMAIL </label>
                <input type="email" required />
              </div>

              <div class="grid-item">
                <label for="tel"> PHONE NUMBER </label>
                <input type="tel" required />
              </div>

              <div class="grid-item">
                <label for="password"> PASSWORD </label>
                <input type="password" id="passwordOne" required />
              </div>

              <div class="grid-item">
                <label for="password"> CONFIRM PASSWORD </label>
                <input type="password" id="passwordTwo" required />
              </div>
            </div>
          </form>
        </div>
        <div class="submit">
          <button type="submit" form="form" id="submit-button">
            Create Account
          </button>
          <span>
            Already have an account? <a href="" id="log-in">Log in</a>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
